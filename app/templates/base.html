<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar">
        <a href="/" {% if request.path == '/' %}class="active"{% endif %}>Home</a>
        <a href="/about" {% if request.path == '/about' %}class="active"{% endif %}>About</a>
        <a href="/skills" {% if request.path == '/skills' %}class="active"{% endif %}>Skills</a>
        <a href="/projects" {% if request.path == '/projects' %}class="active"{% endif %}>Projects</a>
        <a href="/resume" {% if request.path == '/resume' %}class="active"{% endif %}>Resume</a>
        <a href="/contact" {% if request.path == '/contact' %}class="active"{% endif %}>Contact</a>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Your Name. Last updated: February 24, 2025</p>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
